        20: Wooden box containing <roll 2d4> potions of healing
    treasure-drops:
      roll: 1d100
      results:
        01–50: None
        51–52: A crude map drawn on a scrap of tanned dinosaur hide, showing a route to Port Nyanzaru and the location of a randomly determined landmark or lair (250 gp)
        53–54: <roll 1d4> gemstones (10 gp each) in a small pouch
        55–56: A malachite ring inlaid with electrum (50 gp)
        57–58: An empty corked vial made from an aarakocra’s engraved wing bone (5 gp)
        59–60: A rotting quiver containing <roll 1d10> silvered arrows
        61–62: A gold nugget the size of a dwarf’s fist (50 gp)
        63–64: A stoppered vial of serpent venom (see chapter 8 of the Dungeon Master’s Guide)
        65–66: An engraved ivory smoking pipe (25 gp)
        67–68: Case containing <roll 2d12> blocks of insect repellent incense
        69–70: An iron token bearing the symbol of a triceratops (the sign of the Ytepka Society), worth 50 gp in Port Nyanzaru
        71–72: Potion of animal friendship
        73–74: Potion of vitality
        75–76: Spell scroll (choose a 1st-level spell)
        77–78: A stoppered vial of wyvern poison (see chapter 8 of the Dungeon Master’s Guide)
        79–80: An obsidian knife (25 gp)
        81–82: A stoppered, wooden tube containing <roll 1d4> gemstones (50 gp each)
        83–84: A small onyx orb with maze-like patterns carved into its surface (75 gp), usable as an arcane or druidic focus
        85–86: A Batiri goblin mask made of painted wood, set with nine gemstones (10 gp each)
        87–88: A spyglass (1,000 gp)
        89–90: A lute (35 gp) with one broken string
        91–92: A set of thieves’ tools (25 gp)
        93–94: An excellent lock (50 gp) that requires a successful DC 20 Dexterity check to pick using thieves tools (the lock’s key is missing)
        95–96: Jar of Keoghtom’s ointment
        97–98: Horn of blasting
        99–100: Wand of secrets
    explorers-dead:
      roll: 1d20
      results:
        1: The bloated corpse of a dead halfling, riddled with tiny arrows and dangling from a tree vine. (The halfling trespassed on grung sacred ground, and the corpse was hung here as a warning.)
        2: The bones of an unarmored humanoid, lashed to a tree by vines. (This explorer was captured by Batiri goblins, doused in honey, and left to be devoured by hungry insects.)
        3: The crushed remains of an unarmored dwarf, showing signs that she was stomped to death by a rampaging dinosaur.
        4: The gnawed and charred bones of a humanoid. (This unfortunate was murdered and cannibalized by his starving, fever-crazed companions.)
        5: The mangled body of a half-elf, seemingly bludgeoned to death. (She was dropped from high altitude by pterafolk.)
        6: The scattered bones of a dwarf, torn to pieces before being devoured. (A hunting pack of velociraptors did the dwarf in.)
        7: The swollen, purple corpse of an elf, dead only a few days ago from the bite of a poisonous snake.
        8: A fresh human corpse stuffed into a hollow tree. (Girallons plan to return and devour it later.)
        9: The skeleton of a humanoid seated on a folding camp stool, clutching a knife and fork in its bony hands.
        10: The desiccated husk of a gnome, cocooned in giant spider webs.
        11: The body of a human — from the waist up. Signs show that the explorer crawled a considerable distance after being bitten in half by a tyrannosaurus. (A Flaming Fist charter found on the corpse identifies it as Lord Onovan IV, of the Dales.)
        12: A charred elf’s skeleton inside a charred constrictor snake’s skeleton. (Both were killed by a lightning bolt spell.)
        13: The rotting body of a giant frog with the blade of a shortsword poking out its back. (If the frog is cut open, the partially digested body of a halfling is found inside.)
        14: A tabaxi spread-eagled on the ground, but with its limbs and head severed from its torso and crudely stitched back on in the wrong arrangement.
        15: A half-orc spiked to an enormous tree by the broken-off horn of a triceratops.
        16: A gnome, spitted over a burned-out fire pit and thoroughly overcooked, but not eaten. (Goblin weapons and tools are scattered around amid velociraptor tracks.)
        17: A headless humanoid, hung upside down from a tree and with six Batiri goblin spears thrust symmetrically through the body. (It was a Red Wizard, judging by the robes. The head is nowhere to be found.)
        18: An elf, balanced on a tree branch 40 feet above the ground, arms and legs dangling downward. (A note pressed between the body and the branch explains that the elf climbed the tree to get away from a prowling allosaurus and was too terrified to come down.)
        19: The moldering remains of a human wearing a Flaming Fist-style helmet, his legs broken. (He succumbed to a faerie dragon’s euphoria breath weapon and stepped off a cliff. A companion tried to carry him back to Fort Beluarian, but the warrior died en route.)
        20: A dwarf with six large holes piercing her armor and chest. (A stegosaurus caught her squarely with a swipe of its tail.)
    explorers:
      roll: 1d6
      results:
        1-2: The explorers are lost and hungry.
        3-4: The explorers are in good shape but are actively hunted by firenewts, ghouls, goblins, or grungs (see the appropriate entry in this appendix).
        5: The explorers are healthy and headed toward the nearest landmark, intent on exploring it.
        6: The explorers are healthy and heading back to Port Nyanzaru for rest and supplies.
    rare-plants:
      roll: 1d6
      results:
        1: <roll 2d6> dancing monkey fruit growing on a tree
        2: Menga bush with <roll 2d6> ounces of leaves
        3: <roll 1d4> ryath roots growing in the ground
        4: <roll 4d6> sinda berries growing on a bush
        5: Wukka tree with <roll 2d6> wukka nuts
        6: <roll 1d6> zabou growing on a dead tree
    statue-of-ubtao:
      roll: 1d4
      results:
        1: Treasure lies at the foot of the statue, left there as tribute by some jungle creature. what treasure is found is treasure <table treasure-drops>. If the roll indicates no treasure, the characters find worthless pieces of bone jewelry instead.
        2: Goblin, grung, and su-monster skulls are piled around the statue’s base.
        3: A glyph of warding is inscribed on the statue. To spot the glyph, a character searching the statue must succeed on a DC 15 Intelligence (Investigation) check. If any creature touches the statue, the glyph erupts with magical energy in a 20-foot-radius sphere centered on the statue. Each creature in the area must succeed on a DC 14 Dexterity saving throw, taking 22 (5d8) thunder damage on a failed save, or half as much damage on a successful one. The thunderous noise has a 75 percent chance of attracting stirges or a troll lurking nearby (see “Stirges” and “Troll” below).
        4: The statue has grooves carved into its stomach that form a maze. Any character who studies the grooves and succeeds on a DC 10 Intelligence check sees a clear pathway through the labyrinth. That character is then bestowed with the power to cast the find the path spell as an action, no components required, by tracing the same path with his or her finger. Once used, this ability goes away. Once the statue has granted this benefit, it can’t do so again until the next dawn.
    undead-zombies:
      roll: 1d10
      results:
        1–3: <roll 3d6> zombies
        4–5: 1 ankylosaurus zombie (see appendix D)
        6–7: <roll 1d4> girallon zombies (see appendix D)
        8–9: <roll 1d4> ogre zombies
        10: 1 tyrannosaurus zombie (see appendix D)
    shambling-mound:
      roll: 1d2
      results:
        1: a shambling mound lurks within a mass of vegetation, where it can be noticed by any character with a passive Wisdom (Perception) score of 15 or higher.
        2: the characters hear the creature trudging through the muck before it attacks them
    dinosaurs-deinonychus:
      roll: 1d2
      results:
        1: the dimetrodons take no notice of the characters
        2: they’re hungry and attack at the slightest provocation, or if the characters approach within 100 feet of them.
    flying-snakes:
      roll: 1d2
      results:
        1: the characters encounter <roll 2d6> flying snakes.
        2: the party encounters a single flying snake.



templatedirectory:
  templates:
    terrain: Welcome to the <var terrain>! Encounter roll … <table encounter-<var terrain>>

descriptiondirectory:
  descriptions:
    aarakocra: Any character with a passive Wisdom (Perception) score of 15 or higher spots <roll 1d4+1> aarakocra flying overhead. These creatures are scouts from Kir Sabal or another aerie. They observe the party from a safe distance but don’t approach unless the characters demonstrate peaceful intentions. The bird folk are friendly and can point characters in the direction of nearby landmarks.
    albino-dwarves: The characters are ambushed by <roll 1d4+3> albino dwarf warriors (see appendix D) that attack from hidden burrows. Any character with a passive Wisdom (Perception) score of 13 or higher spots the dwarves, but all others are surprised. The dwarves knock characters out rather than killing them, stealing food, water, and gear from those rendered unconscious. They break off their attack if any character speaks Dwarvish to them or demonstrates peaceful intentions.
    aldani: The characters are shadowed by <roll 1d4> aldani (lobsterfolk) (see appendix D), which are noticed by any character with a passive Wisdom (Perception) score of 12 or higher. The aldani don’t communicate with others unless they must, and they won’t fight unless the characters refuse to take a bribe to leave the area. The aldani will aid the characters only if they’re offered something of great value in return — for example, an offer to drive off a pack of predatory dinosaurs encroaching on their territory.
    almiraj: Any character with a passive Wisdom (Perception) score of 12 or higher spots <roll 1d6> almiraj (see appendix D) 60 feet away. The almiraj run from any creature that they can see within 30 feet of them. Any character who successfully traps an almiraj can use an action to make a DC 14 Wisdom (Animal Handling) check. If the check succeeds, the almiraj becomes calm and doesn’t attack the character or run away unless it feels threatened or is harmed.
    apes: The characters stumble upon <roll 2d4> apes enjoying some excellent fruit. The apes feel threatened and show signs of defending their food. If the characters immediately back away slowly, the apes do nothing but make threatening displays. Otherwise, they attack.
    artus-cimber: Artus Cimber (with or without his saurial traveling companion, Dragonbait) can be encountered almost anywhere. See appendix D for more information on these NPCs. The characters might stumble into Artus’s camp in the evening, or he might walk into theirs. They could find him at the camp of another group of explorers, or telling a story to Dragonbait. He could appear out of nowhere and use the powers of the Ring of Winter to help characters caught up in a tough encounter.
    assassin-vines: The characters unwittingly enter the hunting grounds of <roll 1d3> assassin vines (see appendix D). The vines are indistinguishable from normal plants and can’t be spotted with Wisdom (Perception) checks. However, they draw carrion to their roots, so characters might smell a dead body nearby. Because assassin vines can move, an encounter in the evening or at night might involve the vines creeping into the characters’ camp and strangling them as they sleep.
    axe-beaks: A flock of <roll 1d6+3> axe beaks stampede through the characters. The characters can hear the birds charging toward them but can’t see anything through the thick undergrowth until the axe beaks burst forth and attack, slashing at anyone they can reach.
    baboons: A pack of <roll 3d6> baboons take umbrage at the characters’ intrusion. The baboons can be distracted by tossing each of them a day’s supply of food. Otherwise, they attack.
    cache: you find <table cache>
    cannibals: Chultan cannibals prowl the jungles in small groups, killing and eating zombies while avoiding faster, more dangerous undead. Abandoned by their gods, the cannibals have turned to the worship of Dendar the Night Serpent and pay tribute to Ras Nsi in exchange for his favor and protection. They paint a blue triangle (Ras Nsi’s symbol) on their foreheads as proof of their devotion and are known to venture into Omu to hunt and deliver tribute. If this encounter occurs during the day, the characters spot <roll 3d6> tribal warriors feeding on the rotting remains of a dismembered zombie. If the characters remain quiet and keep their distance, they can move away without being noticed by the cannibals. If this encounter occurs at night, <roll 3d6> tribal warriors try to sneak into the adventurers’ camp and murder them. Any character on guard is warned of the attack with a successful DC 10 Wisdom (Perception) check.
    chwinga: A chwinga (see appendix D) takes an interest in the characters. It attempts to steal something valuable from an unguarded pack or canoe, but is noticed by any character with a passive Wisdom (Perception) score of 17 or higher. The chwinga always leaves something else in exchange… a pretty shell, a handful of nuts, or an uncut gemstone (10 gp).
    crocodiles: Any character with a passive Wisdom (Perception) score of 12 or higher sees and hears <roll 1d4+1> crocodiles moments before they attack; all other characters are surprised. A crocodile can capsize a canoe and throw its occupants into the water by using its action and succeeding on a DC 15 Strength (Athletics) check.
    cyclops: A cyclops is journeying toward its home near Snapping Turtle Bay. It isn’t looking for a fight, but any sudden moves or hostility from the characters might trigger one. The cyclops knows the region around Lake Luo and the western end of the Valley of Dread quite well, and it’s never seen anything like Omu in those areas. Treasure… <table treasure-drops> & <table treasure-drops>
    dinosaurs-allosaurus: The party’s scent attracts <roll 1d3> allosauruses, which appear 100 yards away when the characters first notice them. Any character who succeeds on a DC 15 Wisdom (Survival) check can find a safe refuge (a high branch, a small crevice, a hollow log, and so forth) that the predators can’t reach or enter.
    dinosaurs-ankylosaurus: An ornery ankylosaurus is gorging on plants, but it attacks any characters who disturb it.
    dinosaurs-brontosaurus: A lone brontosaurus (see appendix D) lumbers toward the characters, oblivious to their presence. Though it might step on characters who don’t get out of its way, it fights only in self-defense.
    dinosaurs-deinonychus: A wild boar races across the party’s path, followed closely by a hunting pack of <roll 1d4+2> deinonychuses (see appendix D). The predators decide the characters are more interesting prey.
    dinosaurs-dimetrodon: A pack of <roll 2d6> dimetrodons (see appendix D) are spotted along a sunny riverbank or on rocks above the water. <table dinosaurs-deinonychus>
    dinosaurs-hadrosaurus: A herd of <roll 3d6> hadrosauruses (see appendix D) are grazing nearby, with <roll 1d6> noncombatant young among them. The adults don’t attack unless they’re attacked or antagonized. The young are Small beasts that can be sold to Ifan Talro’a in Port Nyanzaru for 50 gp each, or for 100 gp if a character succeeds on a DC 15 Charisma (Persuasion) check to negotiate the price. The young dinosaurs are easy to handle if separated from their parents, but the adults fight if their young are captured.
    dinosaurs-plesiosaurus: Two plesiosauruses are fighting over a dead giant octopus. If the characters are on a river, the creatures are spotted at a distance of 300 feet, whereupon they bellow menacingly and move to attack the party. To paddle a canoe to a safe spot along the riverbank, one character in the canoe must succeed on a DC 13 Strength (Athletics) check, with other characters in the canoe using the Help action. Canoes that don’t reach the bank are flipped and demolished by the reptiles, which then attack swimmers in the water.
    dinosaurs-pteranodon: A flock of <roll 2d6> pteranodons is spotted overhead. They keep their distance and attack only if threatened.
    dinosaurs-quetzalcoatlus: A flight of <roll 1d4+1> quetzalcoatluses (see appendix D) is spotted overhead. They keep their distance and attack only if threatened.
    dinosaurs-stegosaurus: This lone stegosaurus (see appendix D) is in a genial mood. It approaches the characters out of curiosity, but anyone who touches it triggers a swipe from its tail.
    dinosaurs-triceratops: A triceratops that appears to be grazing alone is actually a mother with a nearby nest containing one noncombatant hatchling and two unhatched eggs. The mother eyes the characters suspiciously but doesn’t attack unless they position themselves between her and the nest. Ifan Talro’a in Port Nyanzaru offers 50 gp for an intact triceratops egg or hatchling, or a character can talk him up to 150 gp with a successful DC 15 Charisma (Persuasion) check.
    dinosaurs-tyrannosaurus: The characters spot a tyrannosaurus rex 300 yards away. There’s a 50 percent chance that the hungry behemoth is fighting either a stegosaurus, a triceratops, a pair of giant constrictor snakes, a giant ape, or a mob of ghouls and zombies. None of these creatures will voluntarily team up with the party, but their presence might weaken the tyrannosaurus to the point where the characters have a chance of slaying it. Characters can avoid an encounter with the tyrannosaurus if they keep their distance and succeed on a DC 15 group Dexterity (Stealth) check. If any character is trained in the Survival skill, all the characters’ checks are made with advantage.
    dinosaurs-velociraptor: A pack of <roll 3d6> velociraptors (see appendix D) burst out from behind cover and attack. Make a single Dexterity (Stealth) check for the dinosaurs, with advantage. Any character whose passive Wisdom (Perception) score equals or exceeds the velociraptors’ check result is not surprised.
    dragon-faerie: An invisible green faerie dragon takes an interest in the adventurers and follows them for a while. If the characters are in good spirits, the tiny dragon plays harmless pranks on them during the party’s next short or long rest. If the characters are not angered by this trickery, the dragon appears and truthfully answers three of their questions before bidding the party farewell. If the characters seem dour or mean, or if the faerie dragon’s pranks sour them, it flutters off without providing any sort of aid. The faerie dragon visited Omu recently and knows about the evil gargoyles and “snake people” that watch over the city. It also knows things about other nearby landmarks or locations, as you determine.
    dragon-red: If the characters are within 50 miles of Wyrmheart Mine (see chapter 2), they see the young red dragon known as Tzindelor or Tinder circling over that location. If they’re farther away, they see her flying in the direction of the mine. The dragon ignores the characters unless they do something to attract her attention.
    eblis: If the characters are on the move when this encounter occurs, they stumble across <roll 1d4+1> eblis (see appendix D) living in reed huts built on stilts above a swampy marsh or pond. The eblis attack wounded or weak-looking characters but offer to trade information for precious gemstones if faced with a strong, well-armed group. For 50 gp worth of gems, they point the adventurers in the direction of nearby landmarks. If the characters follow these directions, they have advantage on checks made to reach those landmarks (see “Navigation”). If the characters defeat the eblis and search the huts, the treasure is <table treasure-drops> & <table treasure-drops> & <table treasure-drops>. If this encounter occurs while the party is camped, the eblis sneak into the camp and try to drag one character away.
    emerald-enclave: The characters encounter a band of Emerald Enclave scouts or stumble upon one of their outposts. Choose whichever encounter works best for the circumstances and location. ENCLAVE SCOUTS. The party meets <roll 1d4+1> members of the Emerald Enclave working to rid the jungle of its undead menace. The group works with a priest of Mielikki, but all other members are scouts. If one of the adventurers has died recently, you can use this encounter to introduce a new character — either a member of the Emerald Enclave, someone the scouts have rescued, or a character who hired the scouts as guides. The scouts are willing to trade information on an equal basis with a non-evil party. Characters can also convince the scouts to join their party for up to 3 days by succeeding on a DC 12 group Charisma (Persuasion) check. The Emerald Enclave scouts have enough food and water to nourish themselves, and each scout has an explorer’s pack. The priest carries a priest’s pack. ENCLAVE OUTPOST. Any character with a passive Wisdom (Perception) score of 13 or higher spots a wooden platform in a tree. The platform is <roll 2d6>x5 feet above ground, and a successful DC 12 Strength (Athletics) check is required to climb the tree. The platform is 10 feet square and sturdy enough to support six characters and their gear.
    explorer-dead: Chult is strewn with the corpses and bones of those who have fallen victim to its terrors. When the characters discover one such victim, they find <table dead-explorers>. found on or near the remains is treasure <table treasure-drops>.
    explorers: The party runs into another band of explorers, consisting of a mage, a priest, a scout, and <roll 1d6> tribal warriors. the group’s situation is  <table explorers>
    firenewts: A light firenewt patrol consists of <roll 1d4> firenewt warriors mounted on giant striders. A heavy patrol consists of <roll 2d4> firenewt warriors and a firenewt warlock of Imix, all mounted on giant striders. Statistics for all these creatures appear in appendix D. The firenewts always strike their final blows with the intention of knocking out enemies, who are then taken back to the creatures’ cave lair to be tortured and eaten.
    flail-snail: Characters spot the slimy trail of a flail snail (see appendix D). If they wish to follow it, a successful DC 10 Wisdom (Survival) check correctly deduces which direction the snail was traveling.
    flaming-fist: The soldiers of the Flaming Fist know the dangers of Chult better than most, and they don’t take the wilderness lightly. A typical patrol is made up of a knight or veteran leading an acolyte, a scout, and <roll 2d6> guards — and is sometimes accompanied by <roll 1d4> deinonychuses (see appendix D) trained to fight and hunt alongside their handlers. The Flaming Fist is friendly and helpful toward adventurers possessing a charter of exploration issued by Commander Liara Portyr of Fort Beluarian. If the party has no such document, the patrol tries to confiscate the adventurers’ critical gear and advises them to replace it at Fort Beluarian — and to obtain a proper charter while they’re at it.
    flying-monkeys: The sound of wings heralds the arrival of <roll 3d6> flying monkeys (see appendix D), which swoop through the adventurers in a wave of grasping hands and feet. Each character must succeed on a DC 12 Dexterity saving throw or lose a useful piece of gear to the furry thieves. If this encounter occurs near Mbala (see chapter 2), the monkeys are servants of the green hag Nanny Pu’pu. These sociable creatures are curious about humanoids and have little fear of them. A flying monkey that is successfully grappled, caught in a net, or otherwise prevented from escaping can be trained to perform simple tricks by a character with proficiency in Animal Handling who spends a few hours a day working with the monkey. At the end of 1 week, the character makes a DC 10 Wisdom (Animal Handling) check. On a success, the flying monkey learns to perform a simple trick on command (such as fetching a specific object or dancing to music). An individual monkey can learn a maximum <roll 1d6> tricks and can be taught one trick per week.
    flying-snakes: <table flying-snakes> These snakes attack only when threatened. A flying snake that is successfully grappled can be stuffed in a sack or other soft container. After 1 hour of confinement, the snake settles down. A character who succeeds on a DC 13 Wisdom (Animal Handling) check can remove a calm snake from the container without causing it to attack or fly away. Characters can sell captured flying snakes to Ifan Talro’a in Port Nyanzaru. He offers 25 gp for each snake, but a character who succeeds on a DC 15 Charisma (Persuasion) check can talk him up to 50 gp.
    frost-giants: The characters hear the sound of huge creatures stomping through the wilderness. If they follow the noise, they encounter a search party of three frost giants accompanied by <roll 1d2> winter wolves. For each such encounter, there is a 20 percent chance that this is Drufi’s search party (see “Hvalspyd”). The frost giants are concerned chiefly with locating the Ring of Winter, and they might help characters who can provide useful information. They immediately attack characters who withhold information, or who threaten to reveal the giants’ presence to the Flaming Fist. The frost giants carry no treasure with them while they hunt.
    giant-boars: The characters see and hear <roll 1d4+1> giant boars foraging ahead of them. Skirting around the boars to prevent them from charging requires a successful DC 12 group Dexterity (Stealth) check.
    giant-crocodile: Before it rises out of the water, make a Dexterity (Stealth) check for the giant crocodile. Any character with a passive Wisdom (Perception) score less than the check result is surprised when the monstrous creature attacks.
    giant-frogs: These <roll 2d6> giant frogs have come together in hunger and try to eat everything that crosses their path. The characters have plenty of warning as the amphibians hop noisily toward them.
    giant-lizards: The characters encounter <roll 1d6> giant lizards sunning themselves on warm rocks. The lizards pose no threat unless they’re attacked, and they’re too set in their ways to be trained as pack animals.
    giant-scorpions: Any character with a passive Wisdom (Perception) score of 11 or higher spots <roll 1d3> giant scorpions moments before they emerge from hiding and attack. At the end of the encounter, any character damaged by a giant scorpion must succeed on a DC 11 Constitution saving throw or become infected with shivering sickness (see “Diseases”).
    giant-snapping-turtle: The characters spot a giant snapping turtle (see appendix D) sunning itself on the shore. The turtle attacks any character it can see within 30 feet of it.
    giant-wasps: A droning sound announces the presence of <roll 1d6> giant wasps before the characters see them. The wasps attack at once, ignoring heavily armored targets in favor of those with little or no defensive protection. At the end of the encounter, any character damaged by a giant wasp must succeed on a DC 11 Constitution saving throw or become infected with shivering sickness (see “Diseases”).
    girallons: Two girallons (see appendix D) hang in the trees, perch atop rocks, or lumber between crumbling, vine-covered ruins. The characters spot them automatically and can avoid a hostile encounter if they withdraw and succeed on a DC 13 group Dexterity (Stealth) check. If the characters defeat the girallons or frighten them away, a search of the area reveals a hidden cache, <table cache>. The girallons might also have some treasure hidden near the cache; found after a search of the area is treasure <table treasure-drops>.
    goblins: A typical Batiri patrol or hunting party consists of a goblin boss leading <roll 2d6+3> goblins, all wearing painted wooden masks. They move quietly through familiar areas and seldom range outside their home territory. Batiri prefer to hunt at night and lay low in ambush positions during the day. A night encounter with Batiri goblins involves an attack on the characters’ camp. Each party member standing watch must attempt a DC 16 Wisdom (Perception) check, made with disadvantage because of the noise of the jungle at night. On a success, a character detects the goblins moving into attack positions and can rouse the rest of the party. If no one on watch succeeds on the check, all the characters are surprised. If this encounter occurs while the characters are traveling during the day, have each party member make a DC 16 Wisdom (Perception or Survival) check to spot the telltale signs of an ambush… disadvantageous terrain coupled with an eerie silence not normal for the jungle. Goblins bargain for their lives if captured. If the characters can force or coerce a vow of cooperation from goblin prisoners, the Batiri will serve as guides. They have the following additional skill… Survival +1.
    grungs: A grung hunting party consists of <roll 2d6> grungs led by a grung elite warrior (see appendix D for both). If this encounter occurs while the characters are traveling, the grungs have set up an ambush in the trees. Any character with a passive Wisdom (Perception) score of 14 or higher spots them just in time. All other characters are surprised. If this encounter occurs while the party is camped, the grungs spotted the characters earlier in the day and have shadowed them unseen. Each character standing watch must succeed on a DC 14 Wisdom (Perception) check, made with disadvantage because of the noise of the jungle at night. On a success, a character detects the encroaching grungs and can rouse the rest of the party. If no one on watch succeeds on the check, all the characters are surprised. If the characters capture one or more grungs, the frogfolk offer to lead the characters to treasure in exchange for a promise of freedom. The “treasure” is a half-mile away from the party’s present location and consists of a cache, <table cache>.
    jaculis: Without warning, <roll 1d6> jaculis (see appendix D) launch themselves at the party from the trees. Any character with a passive Wisdom (Perception) score of 14 or higher is able to react, but all others are surprised.
    kamadans: The party is ambushed by <roll 1d2> kamadans (see appendix D). Any character with a passive Wisdom (Perception) score of 16 or higher gets a warning of the attack, but all others are surprised. Characters who prevail against the kamadans can search the area for their lair, finding it with a successful DC 15 Wisdom (Survival) check. A kamadan lair has a 25 percent chance of containing <roll 1d3> noncombatant young the size of house cats. With their snakes not yet grown out, they look like leopard cubs. Ifan Talro’a in Port Nyanzaru will pay 150 gp for a live kamadan cub, but a successful DC 15 Charisma (Persuasion) check talks him up to 300 gp.
    lizardfolk: The characters encounter <roll 2d4> lizardfolk and a lizardfolk shaman. These lizardfolk belong to a tribe or kingdom in the Valley of Dread and can be appeased with food (one day’s supply per lizardfolk in the group). Otherwise they attack.
    mad-monkey-mist: A bank of blue mist drifts toward the party, covering an area of <roll 1d6> 20-foot squares. Any character with a passive Wisdom (Perception) score of 13 or higher notices the mist and can warn others of its approach. If the encounter occurs while the party is camped, the mist drifts through the camp at a speed of 5 feet per round. Characters who come into contact with the mist are exposed to mad monkey fever (see “Diseases”).
    magmins: The characters are attacked by <roll 2d6> magmins, which flee if reduced to fewer than half their starting number.
    mantraps: The characters blunder into a patch of <roll 1d4+1> mantraps (see appendix D), which are undetectable until they attack. The plants are 10 feet apart, so that only one plant attacks on the first round. The others must wait until characters maneuver within 5 feet of them.
    mephits: The characters might encounter magma mephits, mud mephits, smoke mephits, or steam mephits (each appearing as a group of 2d6). The mephits don’t attack unless they outnumber the characters two to one, but they’re reluctant to be helpful unless they themselves are outnumbered.
    night-hag: One of the Sewn Sisters (see chapter 5) shadows the party while staying in the Border Ethereal. During the party’s next long rest, the night hag materializes and snatches some blood or hair from a random character before returning to the Ethereal Plane.
    pterafolk: Looming in the sky, <roll 1d4+2> pterafolk (see appendix D) watch the characters’ every move and wait until they blunder into danger. The next time a random encounter occurs, the pterafolk take advantage of the distraction and attack from the air, launching javelin attacks at wounded characters while staying out of melee. If they meet firm resistance, the pterafolk fly away, but they might regroup for a follow-up attack at your discretion.
    rare-plants: The characters find one or more unusual plants (see appendix C), <table rare-plants>
    red-wizard: This group consists of a Red Wizard (LE male or female Thayan human mage), <roll 1d6> guards, and <roll 1d6> skeletons, all answerable to Valindra Shadowmantle (see “Heart of Ubtao”). If this encounter occurs outside of Omu, these reinforcements are on their way to the city. If the encounter takes place in Omu, the Red Wizard is searching the city for shrines (see chapter 3). The Thayans aren’t spoiling for a fight; if defeat seems inevitable, the Red Wizard surrenders and offers a crude map of Chult marking the regions occupied by undead (see map 2.1). The characters can use the map to steer clear of these regions.
    salamander: The characters see a salamander tending a nest of <roll 1d6> fire snakes. The salamander has no interest in fighting and attacks only to protect itself and the snakes.
    sea-hags: The characters encounter three sea hags that comprise a coven. Their favorite trick is to pull a damaged or abandoned canoe onto a riverbank and pretend to be stranded or wounded explorers in need of rescue. If the characters defeat the sea hags and search the area, treasures <table treasure-drops> & <table treasure-drops> & <table treasure-drops>. Whatever treasure the hags have is stowed inside a rotted wooden chest.
    shambling-mound: <table shambling-mound>
    snake-constrictor: A constrictor snake attacks a random party member from hiding. The character targeted by the snake is surprised unless he or she has a passive Wisdom (Perception) score of 12 or higher.
    snake-giant-constrictor: A giant constrictor snake attacks from hiding in the same manner as a constrictor snake.
    snake-giant-poisonous: A giant poisonous snake shoots out from the undergrowth to attack a random character. The character targeted by the snake is surprised unless he or she has a passive Wisdom (Perception) score of 14 or higher.
    spiders: Giant spider webs are easily concealed in Chult’s dense jungles and swamps. Any character with a passive Wisdom (Perception) score of 13 or higher spots the webs in time to alert the other characters to an encounter with <roll 1d6> giant spiders. Otherwise, the spiders attack with surprise when the lead party member blunders into a sticky web and becomes grappled by it (escape DC 12). Hundreds of baby giant spiders crawl through the webs, but they are harmless.
    statue-of-ubtao: Any character with a passive Wisdom (Perception) score of 12 or higher spots a 10-foot-tall statue overgrown with vines. The statue depicts a stylized Chultan king — a representation of Ubtao. Whats special about the statue? <table statue-of-ubtao>
    stirges: Chult is rich in caves, ruins, and hollow logs in which stirges can hide. By day, the characters disturb <roll 2d6> stirges as they move through the jungle. At night, the same number of stirges descend on the party’s camp.
    su-monsters: The party comes across <roll 1d4+1> su-monsters (see appendix D). The su-monsters approach cautiously, feigning curiosity. If allowed to get close, each su-monster uses its Psychic Crush in the hope of stunning an adventurer before attacking with its bite and claws. The su-monsters flee to their treetop lairs if the fight goes against them. The su-monsters might have treasure stashed in one of their trees; a search of the tree yields treasure <table treasure-drops>.
    swarms-of-bats: Ruins, hollow trees, and hidden caverns can all be homes to bats. This encounter sees the characters disturb <roll 1d4> swarms of bats that have become unnaturally aggressive from feeding on undead flesh.
    swarms-of-insects: The characters are beset by <roll 1d4> swarms of insects (centipedes). At the end of the encounter, any character damaged by a swarm must succeed on a DC 11 Constitution saving throw or become infected with shivering sickness (see “Diseases”).
    swarms-of-quippers: This encounter indicates that <roll 1d4> swarms of quippers catch sight of the party, but these creatures are dangerous only if the characters are in the water with them. Creatures on the shore or in canoes are safe, but in both cases, the swarms follow the characters until they’re out of sight and away from the water.
    tabaxi-hunter: Any character with a passive Wisdom (Perception) score of 15 or higher spots a tabaxi hunter (see appendix D) watching the party from a vantage point 300 feet away. If the tabaxi goes unseen, it might shadow the characters for a while, then suddenly appear to help them fight off a tough encounter or warn them of danger in the vicinity. If this encounter takes place in Omu, see chapter 3 for more information on the tabaxi hunters found there.
    tiger: A tiger lies in wait for the party but is noticed by any character whose passive Wisdom (Perception) score is 16 or higher. If not detected, the tiger pounces at a character who comes within 40 feet of it. The tiger retreats if it loses more than half its hit points.
    tri-flower-frond: If this encounter occurs while the characters are traveling, they wander into a patch of <roll 1d4> tri-flower fronds (see appendix D) which seem like ordinary plants until they strike. If the encounter occurs while the party is camped, the plants try to infiltrate the camp, anesthetize characters with their orange blossoms, then slay them with their yellow and red blossoms.
    troll: A hungry troll comes crashing out of the jungle, intent on eating the characters.
    undead-ghouls:  Any character with a passive Wisdom (Perception) score of 12 or higher hears and smells a ghoul pack approaching, consisting of <roll 2d6> ghouls led by a ghast. The ghast has a blue triangle tattooed on its forehead — an indicator that it once served Ras Nsi.
    undead-skeletons: The characters come across <roll 3d6> skeletons. If the encounter occurs while the party is traveling, the skeletons are either lying on the ground or buried under it, ready to spring up when wayward explorers pass by. If the party is camped, the skeletons wander into the camp and attack.
    undead-specter: The evil remnant of a dead explorer has become a specter that attacks the party. The explorer’s body can be found with a successful DC 13 Wisdom (Survival) check. If the characters locate the body, see “Explorer, Dead” earlier in this section to determine what they find. <table explorers-dead>
    undead-wight: The characters encounter a wight that has lurked in the Chultan jungle since before the Spellplague. It harbors an eternal hatred for Chultans and everything related to Ubtao. If the party includes any Chultans or any character wearing the holy symbol of Ubtao, the wight attacks those characters in preference to other targets.
    undead-zombies: Characters catch the scent of death on the air and hear the undead lumbering through the jungle. what appears? <table undead-zombies>
    vegepygmies: The characters cross paths with <roll 1d4> vegepygmies, each one mounted on a thorny (see appendix D for both). These vegepygmy hunters have wandered far from their tribe. They flee if outnumbered; otherwise, they attack.
    wereboar: A wereboar masquerading as a Chultan priest takes a dim view of explorers encroaching on its territory and demands that the characters turn back. Around its neck, it wears a wooden holy symbol of Ubtao (a labyrinthine pattern carved into a circular disk). The wereboar might be guarding a shrine to Ubtao, a grove of wukka trees (see appendix C), or a cave it uses as a lair. The creature might also have treasure in its lair; a search of the wereboar’s lair yields treasures <table treasure-drops> & <table treasure-drops> & <table treasure-drops>
    weretiger: A weretiger in human form offers to escort the party through a particularly dangerous stretch of wilderness. It has no ulterior motive and doesn’t ask for payment. If the characters accept its assistance, they have no hostile random encounters while the weretiger is with them. It leaves after accompanying the party for 24 hours or when it reaches a location it does not wish to explore, including Omu, Nangalore, or Orolunga.
    winterscape: The characters stumble into a wondrous sight… a 120-foot-radius sphere of winter weather. To drive off some monsters, Artus Cimber (see appendix D) created the sphere using the Ring of Winter. All plants and surfaces within the sphere are covered with glittering ice and frost, and the temperature within the sphere is a biting −30 degrees Fahrenheit. The effect was created by an artifact and can’t be dispelled.
    yellow-musk-creeper-and-zombies: The characters pass close to a ruin inhabited by <roll 3d6> yellow musk zombies (see appendix D). The zombies might be spread across the area or bunched together, depending on the terrain. In the heart of the ruin, a yellow musk creeper(see appendix D) clings to a crumbling archway, statue, or polluted well. If this encounter occurs while the party is camped, the zombies emerge from a nearby ruin to attack the camp and attempt to knock characters unconscious. They then drag those characters back to the yellow musk creeper.
    yuan-ti: Yuan-ti patrols consist of <roll 1d6+1> yuan-ti purebloods, which keep their distance as they try to gather information to take back to Ras Nsi. The yuan-ti are camouflaged, but any character who succeeds on a DC 13 Wisdom (Perception) check made with disadvantage catches sight of the serpent folk as they withdraw. If this encounter occurs within 25 miles of Omu, the patrol is instead made up of <roll 1d4> yuan-ti malisons (type 1), and it takes a DC 14 Wisdom (Perception) check to spot them. If the characters chase after the malisons, they transform into snakes and vanish into the jungle.
    zhentarim: A Zhent assassin with a flying snake pet leads a priest, <roll 2d6> thugs, and <roll 1d6> tribal warriors through the wilderness in search of Artus Cimber and the Ring of Winter. If Artus is with the characters, the Zhents demand the ring and attack if they don’t receive it quickly. Otherwise, they show little interest in the characters. The Zhents carry treasure <table treasure-drops>.
    zorbos: If this encounter occurs while the characters are traveling, they spot <roll 2d6> zorbos (see appendix D) in wukka trees (see appendix C). The creatures growl and bare their teeth if any characters approach them. If the characters act in a threatening manner, the zorbos attack. If this encounter occurs while the party is camped, the hungry zorbos drop from the surrounding trees and attack.


